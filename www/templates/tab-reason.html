<ion-view view-title="Reasons to Join">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-left item-icon-right" " ng-repeat="reason in reasons" type="item-text-wrap" href="#/tab/reason/{{reason.id}}">
                <i class="icon {{reason.icon}}"></i><h2>{{reason.title}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>rr
